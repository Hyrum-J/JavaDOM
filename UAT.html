    <!--
        The following are the locations of the results. 
        Die 1 is the first die that is rolled and it displays the numbers. 
        Die 2 is the second die that is rolled and displays the numbers. 
        Sum takes one and two and adds them together and displays the sum. 
        Win is where it will tell the player if they win, lose, or push.
        Win Count tells the player how many times they've won. 
        Loss Count tells the player how many times they've lost.
        Push Count tells the player how many times it was a push. 
        All the br are breaks to give space to the page. 
    -->
    <div id="die one">
